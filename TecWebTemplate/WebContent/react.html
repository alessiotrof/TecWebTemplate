<!DOCTYPE html>
<html>

   <head>
		<meta charset="UTF-8">
		<title>Template</title>
		<link rel="stylesheet" href="css/default.css" type="text/css">
		
	     <!-- Inclusione del JavaScript (in questo caso React js) -->
	 	 <!-- <script src="react/demo.js"></script>   -->

		 <!-- Libreria principale, contiene tutti i metodi -->
		 <script src="https://unpkg.com/react@15/dist/react.js"></script>

		 <!-- Serve per modificare il DOM in maniera selettiva -->
		 <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

		 <!-- Traduttore da codice JSX a JavaScript -->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
	</head>

	<body>
		<div id="root"></div>
		<script type="text/babel">

			// Creazione di un componente React
			class HelloWorld extends React.Component{
				render() {
					// Restituzione di un React Element
					return <p>Hello <strong> React</strong>!</p>;
				}
			};
         			  // Cosa visualizzare   // Dove visualizzare 
		ReactDOM.render(<HelloWorld />, document.getElementById('root'));
	  </script>


	</body>
</html>
